<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Layout with js</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div id="login-area">
                <!-- <div class="col-12 text-center header">
                    <h1>Welcome to OUR Bank. </h1>
                </div> -->
                <div class="col-12 contact">
                    <h1 class="header text-center">Welcome to OUR Bank. </h1>
                    <form action="">
                        <h2>Login</h2>
                        <input type="email" name="" id="" placeholder="Write your email here..." required>
                        <input type="password" name="" id="" placeholder="Password...">
                        <button id="Btn" type="submit">Enter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="money-area">
            <div class="row justify-content-around pb-100">
                <div class="col-3">
                    <div class="deposit">
                        <p class="head">Deposit</p>
                        <span>$</span> 
                        <p id="deposit"> 00</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="withdraw">
                        <p class="head">Withdraw</p>
                        <span>$</span>
                        <p id="withdraw"> 00</p>
                    </div>
                </div>
                <div class="col-3">
                    <div class="balance">
                        <p class="head">Balance</p>
                        <span>$</span>
                        <p id="balance">100</p>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <div class="Deposit">
                        <form action="">
                            <h2>Deposit</h2>
                            <input id="depositAmount" class="form-control" type="text" name="" id="" placeholder="$ amount you want to deposit">
                            <button id="depositBtn" type="submit">Deposit</button>
                        </form>
                    </div>
                </div>
                <div class="col-6">
                    <div class="Withdraw">
                        <form action="">
                            <h2>Withdraw</h2>
                            <input id="withdrawAmount" class="form-control" type="text" name="" id="" placeholder="$ amount you want to withdraw">
                            <button id="withdrawBtn" type="submit">Withdraw</button>
                        </form>
                    </div>
                </div>
            </div>

           <div class="previous text-center">
                <a class="text-center" href="#" id="previousBtn">
                    Previous-page
                </a>
           </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
